<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="to-do-list.png" />
    <title>TodoList</title>
  </head>
  <body>
    <header class="header-primary hidden"><h1>TodoList</h1></header>
    <main class="main">
      <div class="cards">
        <div>
          <ion-icon class="add-card" name="add-sharp"></ion-icon>
        </div>
      </div>

      <!-- Task Modal -->

      <div class="modal modal-task__container hidden">
        <div class="modal__content modal-task__content">
          <div class="close close__task"><i class="ph-x-circle"></i></div>
          <i class="ph-clipboard-text"></i>

          <form action="">
            <input type="text" placeholder="Task" class="input-task" />
            <input type="text" placeholder="Time" class="input-time" />
            <button class="btn btn-next__task">Next</button>
          </form>
        </div>
      </div>

      <!-- Card Modal -->
      <div class="modal modal-card__container hidden">
        <div class="modal__content modal-card__content">
          <div class="close close__card"><i class="ph-x-circle"></i></div>
          <i class="ph-clipboard-text"></i>

          <form action="">
            <input type="text" placeholder="Date" class="input-date" />
            <input type="text" placeholder="Month" class="input-month" />
            <button class="btn btn-next__card">Next</button>
          </form>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="script.js"></script>
  </body>
</html>
